<!DOCTYPE html>
<html>
  <head>
    <title>COGNOSO</title>
    <link rel="stylesheet" href="home_page.css">
    <meta charset="UTF-8">
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div id="main_div">
      <h1>COGNOSO</h1>
      <div class="test_controls">
	<p id="errors_display"> </p>
	<h2>Login</h2>
	<form name="auth_input_form">
	  <label for="username">Username</label><br>
	  <input type="text" id="username" name="username"><br>
	  <label for="password">Password</label><br>
	  <input type="text" id="password" name="password"><br>
	  <button type="submit">Create Account</button>
	</form>

	<h2>New Deck</h2>
	<form name="new_deck">
	  <label for="new_deck">New Deck</label><br>
	  <textarea id="new_deck" name="new_deck" rows="5" cols="33"></textarea>
	</form>
	<button id="submit_new_deck">Create Deck</button>
	
	<h2>List Decks</h2>
	<p id="decks_list"></p>
	<button id="list_decks">List Decks</button>
	
	<h2>New Card</h2>
	<form name="new_card">
	  <label for="new_card_deck_id">Deck ID</label><br>
	  <input type="text" id="new_card_deck_id" name="new_card_deck_id"><br>
	  <label for="new_card_question">Question</label><br>
	  <textarea id="new_card_question" name="new_card_question" rows="5" cols="33"></textarea><br>
	  <label for="new_card_answer">Answer</label><br>
	  <textarea id="new_card_answer" name="new_card_answer" rows="5" cols="33"></textarea>
	</form>
	<button id="submit_new_card">Create Card</button>

	<h2>Card Display</h2>
	<button id="list_cards">List Cards</button>
	<p id="cards_list"></p>
      </div>
    </div>
  </body>
</html>
