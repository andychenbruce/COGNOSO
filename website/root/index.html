<!DOCTYPE html>
<html>
  <head>
    <title>COGNOSO</title>
    <link rel="stylesheet" href="home_page.css">
    <meta charset="UTF-8">
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div id="main_div">
      <h1>COGNOSO</h1>
      <p id="errors_display"> </p>
      <div class="test_controls">
	<form name="auth_input_form">
	  <label for="username">Username</label><br>
	  <input type="text" id="username" name="username"><br>
	  <label for="password">Password</label><br>
	  <input type="text" id="password" name="password"><br>
	  <button type="submit">Create Account</button>
	</form>
	<form name="new_deck">
	  <label for="new_deck">New Deck</label><br>
	  <textarea id="new_deck" name="new_deck" rows="5" cols="33"></textarea>
	</form>
	<button id="submit_new_deck">Create Deck</button>
	<button id="list_decks">List Deck</button>
	<form name="new_card">
	  <label for="new_card">New Card</label><br>
	  <textarea id="new_card" name="new_card" rows="5" cols="33"></textarea>
	</form>
	<button id="submit_new_card">Create Card</button>
      </div>
    </div>
  </body>
</html>
